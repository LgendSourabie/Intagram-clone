<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stytle.css" />
    <link rel="stylesheet" href="font.css" />
    <script src="script.js"></script>
    <title>Instagram</title>
  </head>
  <body>
    <header class="header">
      <div class="instagram">Instagram</div>
      <div class="inputFieldContainer">
        <input class="searchField" type="text" placeholder="Suchen" />
        <!-- <img class="search-icon" src="/images/search-solid.svg" alt="" /> -->
      </div>
      <div class="header-img">
        <img class="header-icon" src="/icons/house-solid.svg" alt="Home" />
        <img
          class="header-icon"
          src="/icons/paper-plane-regular.svg"
          alt="Send icon"
        />
        <img
          class="header-icon"
          src="/icons/compass-regular.svg"
          alt="Compass"
        />
        <img
          class="header-icon"
          src="/icons/heart-regular.svg"
          alt="Save icon"
        />
        <img
          class="header-icon profil-picture"
          src="/images/ibrahima.jpg"
          alt="Picture"
        />
      </div>
    </header>
    <div class="posts-container">
      <div>
        <section class="posts">
          <div class="Post-Picture-section">
            <div class="post-title">
              <div class="info-poster display-flex">
                <img class="author" src="/authors/author_1.jpg" alt="Author" />
                <p class="ddd">Tagesschau</p>
              </div>
              <img
                class="ellipsis"
                src="/icons/ellipsis-vertical.svg"
                alt="ellipsis"
              />
            </div>
            <video
              class="video-dimension"
              src="/videos/3d_mock-up_demonstration_of_a_satellite (540p).mp4"
              autoplay
              muted
            ></video>
            <div>
              <div class="icon-group display-flex">
                <div>
                  <img
                    class="header-icon"
                    src="/icons/heart-regular.svg"
                    alt=""
                  />
                  <img
                    class="header-icon"
                    src="/icons/comment-regular.svg"
                    alt=""
                  />
                  <img
                    class="header-icon"
                    src="/icons/paper-plane-regular.svg"
                    alt=""
                  />
                </div>

                <img
                  class="bookmark"
                  src="/icons/bookmark-regular.svg"
                  alt=""
                />
              </div>
              <div class="comment-section">
                <input
                  class="comment-input"
                  type="text"
                  placeholder="Kommentar hinzufÃ¼gen"
                />
                <button class="post-button">Posten</button>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- <div class="abonnement">hallo</div> -->
    </div>
  </body>
</html>
